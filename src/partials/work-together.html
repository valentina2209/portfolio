<footer class="footer work_together" id="work_together">
  <div class="footer-container container">
    <div class="work__logo">
      <picture class="work_picture">
        <source
          media="(max-width: 767px)"
          srcset="./images/myPhoto@1x.webp 1x, ./images/myPhoto@2x.webp 2x"
        />
        <source
          media="(min-width: 768px) and (max-width: 1279px)"
          srcset="./images/myPhoto@1x.webp 1x, ./images/myPhoto@2x.webp 2x"
        />
        <source
          media="(min-width: 1280px)"
          srcset="./images/myPhoto@1x.webp 1x, ./images/myPhoto@2x.webp 2x"
        />
        <img
          class="work__logo-img"
          src="./images/myPhoto@1x.webp 1x"
          alt="Lloyd Jefferson"
          width="44"
          height="44"
        />
      </picture>

      <h2 class="work__title" data-i18n="let"></h2>
    </div>

    <form class="work__form" name="form-contact">
      <div class="input-group">
        <input
          type="email"
          name="email"
          id="user-email"
          placeholder="clients@gmail.com"
          required
          pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          class="work__input email"
        />
        <p class="email-validation-message"></p>
      </div>

      <div class="input-group comments">
        <input
          type="text"
          name="comments"
          id="user-comments"
          placeholder="comments"
          required
          class="work__input text"
        />
      </div>

      <button class="work__button" type="submit" data-i18n="send">Send</button>
    </form>

    <address class="work__nav">
      <a class="work__contact-link" href="mailto:lloydjefferson@gmail.com"
        >valya22sun@gmail.com</a
      >
      <a class="work__contact-link" href="tel:+380953519582"
        >+380 95 351 95 82</a
      >
    </address>

    <div class="backdrop">
      <div class="modal">
        <button class="modal__close" aria-label="Close modal">
          <svg class="modal__icon" width="24" height="24">
            <use href="./images/icon.svg#icon-close"></use>
          </svg>
        </button>
        <h2 class="modal__title">
          Thank you for your interest in cooperation!
        </h2>
        <p class="modal__text">
          The manager will contact you shortly to discuss further details and
          opportunities for cooperation. Please stay in touch.
        </p>
      </div>
    </div>
  </div>
</footer>
